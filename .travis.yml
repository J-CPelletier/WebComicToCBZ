language: python
python:
- '3.5'
install:
- pip install -r requirements.txt
- pip install pytest-cov
- pip install coveralls
script:
- py.test --cov=webcomix webcomix/tests
after_success:
- zip -r webcomix_Mac_Linux.zip webcomix requirements.txt setup.py LICENCE README.md
- coveralls
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: webcomix_Mac_Linux.zip
    draft: true
    on:
      repo: J-CPelletier/webcomix
      tags: true
  - provider: pypi
    skip_cleanup: true
    username: J-CPelletier
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: '3.5'
